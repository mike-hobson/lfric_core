[namelist:extrusion]
domain_top=6000.0
method='uniform'
number_of_layers=98

[namelist:formulation]
exner_from_eos=.false.
set_hydrostatic_init=.true.
use_moisture=.true.
use_wavedynamics=.false.

[namelist:idealised]
test='dry_cbl'

[namelist:initial_density]
!!sample_init_rho=

[namelist:initial_wind]
profile='constant_uv'
sbr_angle_lat=0.0
sbr_angle_lon=0.0
u0=2.0
v0=0.0

[namelist:io]
checkpoint_frequency=9999
checkpoint_read=.false.
checkpoint_write=.false.

[namelist:mixed_solver]
reference_reset_freq=1

[namelist:section_choice]
cloud='none'
dynamics='none'

[namelist:time]
timestep_end=48
timestep_start=1

[namelist:timestepping]
outer_iterations=1
