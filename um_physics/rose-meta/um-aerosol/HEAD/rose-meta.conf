[namelist:aerosol=glomap_mode]
compulsory=true
description=GLOMAP-mode aerosol scheme
!enumeration=true
help=These schemes use a two-moment modal representation of aerosols giving
    =the number concentration of particles in each mode and the mass
    =concentrations of the particle components.
    =
    =A 7-mode GLOMAP-mode configuration (Mode Setup 8, MS8) is the default.
    =This has 4 soluble modes (Nucleation, Aitken, Accumulation and Coarse) and
    =3 insoluble modes (Aitken, Accumulation and Coarse). 5 different
    =components are represented: sulphate (in the form of H2SO4), organic
    =matter, black carbon, sea salt and mineral dust.
    =
    =A 2-mode GLOMAP-mode configuration (Mode Setup 6, MS6) is also used to
    =elove and transport dust aerosol only. This has two insoluble modes
    =(Accumulation and Coarse). Only the dust component is represented.
    =
    =GLOMAP-mode aerosol fields and particle properties derived from these by
    =either of the GLOMAP-mode schemes (or the combined option)
    =can be used in conjunction with
    =RADAER to provide optical properties for the radiation scheme.
    =
    =Choice of GLOMAP-mode aerosol scheme
    =
    =[Climatology]: GLOMAP-mode aerosol climatology scheme.
    =--------------------------------------------------------------------------
    =This is a relatively fast aerosol scheme limited to calculating the cloud
    =droplet number concentration and/or the particle properties needed for
    =determining radiative effects.This scheme is driven by offline aerosol
    =fields.
    =
    =[ukca]: GLOMAP-mode aerosol full UKCA scheme.
    =--------------------------------------------------------------------------
    =This is a full prognostic aerosol scheme with aerosol pre-cursor chemistry
    =provided by the UKCA Offline Oxidants chemistry scheme.
    =
    =[dust_and_clim]:
    =--------------------------------------------------------------------------
    =GLOMAP-mode aerosol full UKCA scheme (MS6) with the remaining
    =GLOMAP-mode aerosols obtained from the climatology scheme (MS8).
    =
    =[radaer_test]:
    =--------------------------------------------------------------------------
    =A RADAER test option allows RADAER to be run without either scheme being
    =active. Initial values of the aerosol and particle property fields will
    =then be used instead. This option may be used for independent evaluation
    =of RADAER or for troubleshooting during development.
ns=namelist/Science/UM Aerosol
sort-key=Panel-A01
trigger=namelist:aerosol=activation_scheme: 'climatology','dust_and_clim' ;
       =namelist:aerosol=l_radaer: 'climatology','ukca','dust_and_clim','radaer_test' ;
value-titles=off,climatology,ukca,dust_and_clim,radaer_test
values='off','climatology','ukca','dust_and_clim','radaer_test'

