[command]
aprun   = aprun   -n 6 $BIN_DIR/gungho configuration.nml
mpiexec = mpiexec -n 6 $BIN_DIR/gungho configuration.nml
default = $BIN_DIR/gungho configuration.nml

[namelist:formulation]
rotating             = .false.
set_hydrostatic_init = .true.
init_exner_bt = .false.
exner_from_eos = .false.

[namelist:extrusion]
number_of_layers = 10

[namelist:io]
diagnostic_frequency = 36
checkpoint_read      = .false.
checkpoint_write     = .false.
restart_stem_name    = 'restartDynamo'
checkpoint_frequency = 360

[namelist:time]
timestep_start       = 1
timestep_end         = 360

[namelist:finite_element]
coordinate_order = 2

[namelist:initial_wind]
profile = 'dcmip301'
u0      = 20.0
